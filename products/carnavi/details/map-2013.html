<h3 class="mb-4 mt-5 pb-2 border-bottom" id="map-2013"><strong>2013年度地図データ</strong></h3>
<div class="row mb-5">
	<div class="col-md-6">
		<p>2013年度版地図データには、約3,830万件の住所情報が登録されており、豊富な検索方法で目的の場所を発見できます。<br>ルート検索では「おすすめ」「一般」「高速」「距離」を選択でき、状況にあわせたルート検索ができます。<br>また、10m〜100kmの14段階縮尺表示、3Dアイコン、高速道路切換時の立体表示イラストなど、グラフィックの視認性も向上しています。</p>
